<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #pass {
        display: block;
        margin: auto;
        margin-top: 10rem;
        width: 25rem;
        height: 3rem;
      }

      p {
        text-align: center;
        font-size: 3rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="text" id="pass" />
    <p>Caps on!</p>
    <script>
      //Q- Write a script which keeps checking the password being entered.
      //It should check if capslock is on or off
      //if its on it should not allow to type and show "caps on" on screen,
      // also it should only allow to type if the shift in pressed down.

      //   Solution :
      let input = document.querySelector("#pass");
      let text = document.querySelector("p");
      let isShift = true;
      input.addEventListener("keypress", function (event) {
        if (event.getModifierState("CapsLock")) {
          text.style.display = "block";
          event.preventDefault(); // selected event prevented using this tag eg. for input --> no text allowd
        } else {
          text.style.display = "none";
        }
        if(!isShift){
          event.preventDefault();
        }
      });
   
      document.addEventListener('keydown', function(event){
     if(event.key == 'Shift'){
       isShift =true
     }
   });
   
      document.addEventListener('keyup' , function(event){
       if(event.key == 'Shift'){
         isShift = false
      }
   });
   
 

    </script>
  </body>
</html>
